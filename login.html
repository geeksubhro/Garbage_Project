<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h2>Login Page</h2>
    <form action="login.php" method="post">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required><br>
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
        
        <label for="house-number">House Number:</label>
        <input type="text" id="house-number" name="house-number" required><br>
        
        <label for="road-name">Road Name:</label>
        <input type="text" id="road-name" name="road-name" required><br>
        
        <label for="pin-code">PIN Code:</label>
        <input type="text" id="pin-code" name="pin-code" required><br>
        
        <label for="district">District:</label>
        <input type="text" id="district" name="district" required><br>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br>
        
        <label for="landmark">Landmark:</label>
        <input type="text" id="landmark" name="landmark" required><br>
        
        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="" disabled selected>Select a Role</option>
            <option value="Admin">Admin</option>
            <option value="Collector">Collector</option>
            <option value="Manager">Manager</option>
            <option value="End User">End User</option>
            <option value="Regional Head">Regional Head</option>
            <option value="Recycling Facility">Recycling Facility</option>
        </select><br>
        
        <button type="submit">Login</button>
    </form>
</body>
</html>
