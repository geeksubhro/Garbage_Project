      <!-- sign up starts here -->
        <div class="row">
            <div class="col-8 mx-auto m-3 p-3 sign_up">
                <form action="#">
                  <h2 class="py-3">Fill Details of your Products</h2>
                    <div class="mb-3">
                      <label for="HouseNumber:" class="form-label">House Number:</label>
                      <input type="text" class="form-control" id="firstname" >
                      <div class="alert alert-danger mt-3" id="fn_alert" style="display: none;">You must Enter your first name</div>
                    </div>
                    <div class="mb-3">
                      <label for="road" class="form-label">Landmark</label>
                      <input type="text" class="form-control" id="lastname" >
                      <div class="alert alert-danger mt-3" id="ln_alert" style="display: none;">You must Enter your Last name</div>
                    </div>
                    <div class="mb-3">
                      <label for="pincode" class="form-label">Pincode</label>
                      <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" >
                      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      <div class="alert alert-danger mt-3" id="m_alert" style="display: none;">You must Enter your email</div> -->
                    </div>
                    <div class="mb-3">
                      <label for="RoadName" class="form-label">Road Name</label>
                      <input type="text" class="form-control" id="Password" >
                    </div>
                    <div class="mb-3">
                      <label for="Apartment" class="form-label">Apartment</label>
                      <input type="text" class="form-control" id="ConfirmPassword" >
                    </div>
                    <div class="mb-3">
                        <label for="Phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="Phone" >
                    </div>
                    <h3 class="text-danger py-3">Fill Details of your Products</h3>
                    <div class="mb-3">
                        <label for="plastic" class="form-label">Plastic:</label>
                        <input type="text" class="form-control" id="Phone" >
                    </div>
                    <div class="mb-3">
                        <label for="paper" class="form-label">Paper:</label>
                        <input type="text" class="form-control" id="Phone" >
                    </div>
                    <div class="mb-3">
                        <label for="electronics" class="form-label">Electronics:</label>
                        <input type="text" class="form-control" id="Phone" >
                    </div>
                    <div class="mb-3">
                        <label for="glass" class="form-label">Glass:</label>
                        <input type="text" class="form-control" id="Phone" >
                    </div>
                    <div class="mb-3">
                        <label for="Metal" class="form-label">Metal:</label>
                        <input type="text" class="form-control" id="Phone">
                    </div>
                    <div class="mb-3">
                        <label for="Metal" class="form-label">Total Weight:</label>
                        <input type="number" class="form-control" id="Phone" >
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Click here to confirm</label>
                    </div>
                    <div class="sign-btn">
                    <!-- <div class="text-center p-1">
                        <a href="index.html"><button type="button" class="btn btn-primary btn-warning text-decoration-none">Back to Home</button></a>
                    </div> -->
                    <div class="text-center p-1">
                        <button type="button" class="btn btn-primary" onclick="validationUser()">Submit</button>
                    </div>
